- name: prompt variables
  hosts: local
  connection: local
  vars_prompt: 
    - name: username
      prompt: "Enter your username:"
      private: false

    - name: Password
      prompt: "Enter your Password:"
      private: true
    
  tasks:
    - name: Prompt username and passowrd input
      ansible.builtin.debug:
        msg: "username is {{username}}, password is {{Password}}"